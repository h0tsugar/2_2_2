<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cars</title>
</head>
<body>
<div class="row">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Model</th>
      <th scope="col">Series</th>
      <th scope="col">Color</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${carsCount}">
      <td th:text="${car.getModel()}"></td>
      <td th:text="${car.getSeries()}"></td>
      <td th:text="${car.getColor()}"></td>
    </tr>
    <tr th:each="car : ${cars}">
      <td th:text="${car.getModel()}"></td>
      <td th:text="${car.getSeries()}"></td>
      <td th:text="${car.getColor()}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
